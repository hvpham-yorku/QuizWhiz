<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Question</title>
    <!--Navbar styles-->
    <style>
        .navbar {
            background-color: #6f42c1;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            justify-content: space-between;
        }
        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .navbar-logo a{
            text-decoration: none;
            color: inherit;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .navbar-links a:hover {
            text-decoration: underline;
        }
    </style>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        h1, h2 {
            color: #333;
        }

        .form-section {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .actions button {
            background-color: #f44336;
            border-radius: 4px;
        }

        .actions button:hover {
            background-color: #d32f2f;
        }

        #answerDropdown, #answerText, #optionsField {
            display: none;
        }

        .toggle-answer-btn {
            background-color: #28a745; /* Green color */
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 4px;
        }

        .toggle-answer-btn:hover {
            background-color: #218838;
        }

        .answer-section {
            display: none;
        }


        .edit-btn {
            background-color: #ffc107;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .edit-btn:hover {
            background-color: #e0a800;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

    </style>
    <script>
        // Toggle answer visibility for a specific question based on its ID
        function toggleAnswerSection(questionId) {
            console.log(questionId);
            var answerSection = document.getElementById('answerSection_' + questionId);
            if (answerSection.style.display === 'none' || answerSection.style.display === '') {
                answerSection.style.display = 'block';
            } else {
                answerSection.style.display = 'none';
            }
        }

        function toggleFields() {
            var type = document.getElementById('type').value;

            // Initially hide all fields
            document.getElementById('answerDropdown').style.display = 'none';
            document.getElementById('answerText').style.display = 'none';
            document.getElementById('optionsField').style.display = 'none';
            document.getElementById('answerTextt').innerText = "Answer: ";

            // Show fields based on selected question type
            if (type === 'True Or False') {
                document.getElementById('answerDropdown').style.display = 'block';
                document.getElementById('answerText').style.display = 'none';
            } else if (type === 'Multiple Choice' || type === 'Multi Select') {
                document.getElementById('optionsField').style.display = 'block';
                document.getElementById('answerText').style.display = 'block';

                if (type === 'Multi Select') {
                    document.getElementById('answerTextt').innerText = "Enter comma-separated values: ";
                }
            } else if (type === 'Fill In The Blank' || type === 'Flashcard') {
                document.getElementById('answerText').style.display = 'block';
            }
        }

        window.onload = function() {
            toggleFields();
        };
    </script>
</head>
<body>
  <!-- Navbar -->
<div class="navbar">
    <div class="navbar-logo"><a th:href="@{/home}">QuizWhiz</a></div>
    <div class="navbar-links">
        <a th:href="@{/create-quiz}">My Quizzes</a>
        <a th:href="@{/create-question}">My Question Bank</a>
    </div>
</div>
<div class="container">
    <h1>Create a New Question</h1>

    <form action="/create-question" method="POST">
        <div class="form-section">
            <label for="type">Select Question Type:</label>
            <select id="type" name="type" onchange="toggleFields()">
                <option value="Flashcard" th:selected="${type == 'Flashcard'}">Flashcard</option>
                <option value="Fill In The Blank" th:selected="${type == 'Fill In The Blank'}">Fill In The Blank</option>
                <option value="Open Ended" th:selected="${type == 'Open Ended'}">Open Ended</option>
                <option value="Multiple Choice" th:selected="${type == 'Multiple Choice'}">Multiple Choice</option>
                <option value="Multi Select" th:selected="${type == 'Multi Select'}">Multi Select</option>
                <option value="True Or False" th:selected="${type == 'True Or False'}">True Or False</option>
            </select>
        </div>


        <div class="form-section">
            <label for="questionText">Question Text:</label>
            <input type="text" id="questionText" name="questionText">
        </div>

        <!-- Answer fields for specific question types -->
        <!-- True Or False Answer Dropdown -->
        <div class="form-section" id="answerDropdown" style="display: none;">
            <label for="trueFalseAnswer">Answer:</label>
            <select id="trueFalseAnswer" name="answer">
                <option value="True" th:selected="${answer == 'True'}">True</option>
                <option value="False" th:selected="${answer == 'False'}">False</option>
            </select>
        </div>

        <!-- Text Input for Answer for other question types -->
        <div class="form-section" id="answerText" style="display: none;">
            <label for="textAnswer" id="answerTextt">Answer:</label>
            <input type="text" id="textAnswer" name="answer">
        </div>

        <div class="form-section">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>

        <div class="form-section">
            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags">
        </div>

        <div class="form-section" id="optionsField" style="display: none;">
            <label for="options">Options (comma separated):</label>
            <input type="text" id="options" name="options" placeholder="Option 1, Option 2, Option 3">
        </div>

        <button type="submit">Submit Question</button>
    </form>

    <hr>

    <h2>Your Questions</h2>
    <table>
        <thead>
        <tr>
            <th>Question Text</th>
            <th>Description</th>
            <th>Tags</th>
            <th>Type</th>
            <th>Options</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questions}">
            <td th:text="${question.questionText}">Sample Question</td>
            <td th:text="${question.description}">Sample Description</td>
            <td th:text="${#strings.arrayJoin(question.tags, ', ')}">Sample Tags</td>
            <td th:text="${question.type}">Flashcard</td>
            <td th:text="${#strings.arrayJoin(question.options, ', ')}">Sample Options</td>
            <td class="actions">
                <!-- Toggle Answer Button -->
                <button class="toggle-answer-btn" th:id="${question.id}" onclick="toggleAnswerSection(id)">Toggle Answer</button>

                <form action="/create-question/delete" method="POST">
                    <input type="hidden" name="id" th:value="${question.id}">
                    <button type="submit">Delete</button>
                </form>

                <!-- Answer Section for Each Question -->
                <div class="answer-section" th:id="'answerSection_' + ${question.id}">
                    <strong>Answer: </strong>[[${question.answer}]]
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
